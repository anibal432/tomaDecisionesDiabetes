<head>

    <title>Menú Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .menu {
            width: 100%;
            max-width: 300px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .menu-item {
            padding: 15px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background: #34495e;
        }
        .submenu {
            display: none;
            background: #34495e;
            padding-left: 15px;
        }
        .submenu-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submenu-item:hover {
            background: #1abc9c;
        }
        .menu-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow {
            transition: transform 0.3s;
        }
        .active .arrow {
            transform: rotate(90deg);
        }
        @media (max-width: 600px) {
            .menu {
                width: 100%;
            }
        }
        .submenu-item {
    display: block;
    color: #ecf0f1; /* Color del texto */
    text-decoration: none; /* Sin subrayado */
    padding: 10px 15px; /* Espaciado */
    transition: background 0.3s; /* Transición para el hover */
}
.submenu-item:hover {
    background: #1abc9c; /* Color de fondo al pasar el cursor */
}
    </style>
</head>

<script>
    function toggleSubmenu(menuItem) {
        const submenu = menuItem.querySelector('.submenu');
        const isVisible = submenu.style.display === 'block';
        
        // Close all other submenus
        document.querySelectorAll('.submenu').forEach(sub => {
            sub.style.display = 'none';
            sub.parentElement.classList.remove('active');
        });

        // Toggle the clicked submenu
        submenu.style.display = isVisible ? 'none' : 'block';
        menuItem.classList.toggle('active', !isVisible);
    }
</script>
